<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //date de intrare
        // n numarul produse
        // pretul pentru fiecare produs in parte

        //date de iesire pmin si pmax
        let n ;
        let p ;
        pmin = 300;
        pmax = 1;
        n = window.prompt('Numarul de produse cumparate', 3);

        for( let i = 1; i<=n; i++){
            p = window.prompt('Va rugam introduceti pretul pentru produsul '+i, 1 );
            document.write('<p>Pretul minum este: ' + p + '</p>');
            if( p <= pmin){
                pmin = p;
            }
            if( p>= pmax){
                pmax = p;
            }
        }
        document.write('<p>Pretul minum este: ' + pmin + '</p>');
        document.write('<p>Pretul maxim este: ' + pmax + '</p>');
    </script>
</body>
</html>
