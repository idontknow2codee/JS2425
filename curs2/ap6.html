<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 2 aplicatia 6</title>
</head>
<body>
    <script>
        var d = new Date();
        var time = d.getHours();
        if (time >= 17)
        {
            document.write("<b>Buna seara!</b>");
        }
        else if(time >= 12){
            document.write("<b>Buna ziua!</b>");
        }
        else{
            document.write("<b>Buna dimineata!</b>");
        }
    </script>
</body>
</html>
